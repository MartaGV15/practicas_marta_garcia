<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fun.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img class="header-img" src="vector/alien.svg" alt="alien" title="alien img">
            </div>
            <nav>
                <menu class="header-menuContainer">
                    <li>Home</li>
                    <li>Telephone</li>
                    <li>They are coming</li>
                </menu>
            </nav>

            <button class="header-responsiveMenuButton">
                <img src="vector/menu.svg" alt="menu icon" title="menu icon">
            </button>
        </header>

        <div class="responsiveMenu">
            <button class="responsiveMenu-close">X</button>
            <nav>
                <menu class="responsiveMenu-menu">
                <li>Home</li>
                <li>Telephone</li>
                <li>They are coming</li>
            </menu>
            </nav>
        </div>
    </div>
</body>
</html>
