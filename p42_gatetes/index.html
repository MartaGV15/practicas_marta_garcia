<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="gatetes-grid"></div>

    <style>

        img {width: 100%; height: 100%; display: block; object-fit: cover;}

        .gatetes-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 250px);
            gap: 10px;
        }
        
    </style>

    <script>
        const gateteContainer = document.querySelector('.gatetes-grid');

        function sendGateteThree(gatetesObject){
            return fetch('jsonReceive.php')
        }

        function createGatetes(gatetesObj){
            gatetesObj.forEach(gateteItem => {
                const gatete = document.createElement('img');
                gatete.src = gateteItem.url;
                gateteContainer.appendChild(gatete);
            });

            sendGateteThree(gatetesObj[2])
            
        }

        fetch('https://api.thecatapi.com/v1/images/search?api_key=live_bWf8koXconfUEVHU3tk2j4BwoPspN7HkIhxaQbfKLuRvOgQTJTU0FD0dz2fBz3Cw&limit=10')

        .then(response => response.json())

        .then(data => {

                createGatetes(data)
                console.log(data)
            })
        
  
    </script>


</body>
</html>
